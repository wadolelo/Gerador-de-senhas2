<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatoria e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna_senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Numero de carateres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha_botao">-</button>
                        <p class="parametro-senha_texto">12</p>
                        <button class="parametro-senha_botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Caracteristica da senha</h4>
                    <div class="parametro-senha_checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letra maiusculas</label>
                    </div>
                    <div class="parametro-senha_checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letra minuscula</label>
                    </div>
                    <div class="minusculo">Letra minusculas</div>
                    <dinput name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Numeros</label>
                </div>
                <div class="parametro-senha_checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox">
                    <label for="simbolo">Simbolos</label>
                </div>
            </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha_titulo">For√ßa da senha</h4>
                <div class="barra"></div>
                <div class="forca fraca"></div>
                <div class="parametro-senha_textos">
                    <p>fraca</p>
                    <p>media</p>
                    <p>forte</p>
                </div>
                <p class="entropia"></p>
            </div>
        </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
